{% extends 'base.html' %}
{% block title %}
    <title>Это пофиг</title>
{% endblock %}

{% block content %}
    {% block inner_content %}
        <div class="inner">
            <form class="main-form" method="post" action=" {% url 'get_status' %} ">
                {% csrf_token %}
                <p>
                    <label>ИД сессии: </label>
                    <input type="text" name="session_id">
                </p>
                <p>
                    <label>Статусы SMS</label>
                    <input type="radio" name="channel" value="sms">
                </p>
                <p>
                    <label>Статусы Viber</label>
                    <input type="radio" name="channel" value="viber">
                </p>
                <input type="submit" value="Получить">
            </form>
            {% if got_statuses %}
                Статусы запрошены успешно и сохранены в базу
            {% endif %}
        </div>
    {% endblock %}
{% endblock %}

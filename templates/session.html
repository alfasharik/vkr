{% extends 'base.html' %}
{% block title %}
    <title>Это пофиг</title>
{% endblock %}

{% block content %}
    {% block inner_content %}
        <div class="inner">
            <form class="main-form" method="post" action=" {% url 'get_session' %} ">
                {% csrf_token %}
                <p>
                    <label>Логин: </label>
                    <input type="text" name="login">
                </p>
                <p>
                    <label>Пароль: </label>
                    <input type="password" name="password">
                </p>
                <input type="submit">
            </form>
            {{ devino_response.text }}
        </div>
    {% endblock %}
{% endblock %}

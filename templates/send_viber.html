{% extends 'base.html' %}
{% block title %}
    <title>Это пофиг</title>
{% endblock %}

{% block content %}
    {% block inner_content %}
        <div class="inner">
            <form class="main-form" method="post" action="{% url 'send_viber' %} ">
                {% csrf_token %}
                {{ form.as_p }}
                <input type="submit">
            </form>
            <p class="request-result">{{ id }}</p>
        </div>
    {% endblock %}
{% endblock %}
